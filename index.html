<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título da Página -->
    <title>Trabalho de Web #01</title>

    <!-- Link para CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <h1>Trabalho Web</h1>
        <button class="button1" onclick="changeColor('#F08B8B')">
          #F08B8B
        </button>
        <button class="button2" onclick="changeColor('#8BCBF0')">
          #8BCBF0
        </button>
        <button class="button3" onclick="changeColor('#D08BF0')">
          #D08BF0
        </button>
        <button onclick="changeColor('#FFFFFF')">#FFFFFF</button>
      </div>
    </header>

    <section>
      <h1 style="text-align: center; margin-top: 15%">Deixe sua mensagem!</h1>
      <div class="main-content">
        <div>
          <div style="margin: 10px">
            <label>Nome</label>
            <input type="text" id="nome" />
          </div>
          <div style="margin: 10px">
            <label>Mensagem</label>
            <input type="text" id="mensagem" />
          </div>
          <button class="submit" onclick="printParams()">Submit!</button>
        </div>
      </div>
    </section>

    <section class="message-list">
      <ul id="board"></ul>
    </section>

    <footer>
      <div>
        <button onclick="exibirCreditos()">Créditos</button>
      </div>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
